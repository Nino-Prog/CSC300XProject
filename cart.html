<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">Vintage Treasures</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Cart</a></li> <!-- Updated cart link -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Shopping Cart -->
    <section class="shopping-cart">
        <div class="container">
            <h2>Shopping Cart</h2>
            <!-- Item 1 -->
            <div class="cart-item">
                <div class="item-image">
                    <img src="images/product1.jpg" alt="Product Image">
                </div>
                <div class="item-details">
                    <h3>Vintage Item 1</h3>
                    <p class="price">$50.00</p>
                    <input type="number" value="1" min="1" class="quantity-input">
                    <button class="btn update-quantity">Update</button>
                    <button class="btn remove-item">Remove</button>
                </div>
                <p class="item-total">$50.00</p>
            </div>
            <!-- Item 2 -->
            <div class="cart-item">
                <div class="item-image">
                    <img src="images/product2.jpg" alt="Product Image">
                </div>
                <div class="item-details">
                    <h3>Vintage Item 2</h3>
                    <p class="price">$40.00</p>
                    <input type="number" value="2" min="1" class="quantity-input">
                    <button class="btn update-quantity">Update</button>
                    <button class="btn remove-item">Remove</button>
                </div>
                <p class="item-total">$80.00</p>
            </div>
            <!-- Cart Total -->
            <div class="cart-total">
                <p>Total: $130.00</p>
            </div>
            <!-- Checkout Button -->
            <button class="btn checkout">Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Vintage Treasures. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
