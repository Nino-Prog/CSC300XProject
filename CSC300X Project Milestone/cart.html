<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Vintage Treasures</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1 class="logo">Vintage Treasures</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Shopping Cart -->
    <section class="shopping-cart">
        <div class="container">
            <h2>Shopping Cart</h2>
            <div class="cart-item">
                <img src="images/product1.jpg" alt="Vintage Item 1">
                <div class="item-details">
                    <h3>Vintage Item 1</h3>
                    <p class="price">$50.00</p>
                    <input type="number" value="1">
                    <button class="btn">Update</button>
                    <button class="btn remove">Remove</button>
                </div>
                <p class="total">$50.00</p>
            </div>
            <!-- Repeat cart-item div for additional items -->
            <p class="cart-total">Cart Total: $50.00</p>
            <button class="btn checkout">Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Vintage Treasures. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
